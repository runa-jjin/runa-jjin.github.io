<!-- Contact Section -->
<section id="contact" class="py-20 px-4 bg-slate-900 text-white">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-10">연락하기</h2>
    <div class="grid md:grid-cols-2 gap-10">
      <div>
        <h3 class="text-xl font-semibold mb-4">연락처 정보</h3>
        <p class="mb-2"><strong>이메일:</strong> tears0427@gmail.com</p>
        <p class="mb-2"><strong>전화번호:</strong> 010-3533-6770</p>
        <p class="mb-2"><strong>주소:</strong> 대구광역시 북구 칠성남로</p>
        <p class="text-gray-400 mt-4">협업, 채용, 사이드 프로젝트 모두 환영합니다!</p>
      </div>
      <form class="space-y-6">
        <div>
          <label class="block text-sm mb-1" for="name">이름</label>
          <input id="name" name="name" type="text" required 
          class="w-full px-4 py-2 rounded bg-slate-800 text-white border 
          border-slate-700 focus:outline-none focus:ring-2 focus:ring-pink-400" />
        </div>
        <div>
          <label class="block text-sm mb-1" for="email">이메일</label>
          <input id="email" name="email" type="email" required 
          class="w-full px-4 py-2 rounded bg-slate-800 text-white border 
          border-slate-700 focus:outline-none focus:ring-2 focus:ring-pink-400" />
        </div>
        <div>
          <label class="block text-sm mb-1" for="message">메시지</label>
          <textarea id="message" name="message" rows="4" required 
          class="w-full px-4 py-2 rounded bg-slate-800 text-white border 
          border-slate-700 focus:outline-none focus:ring-2 focus:ring-pink-400">
        </textarea>
        </div>
        <button type="submit" class="px-6 py-2 bg-pink-500 text-white rounded 
        hover:bg-pink-600 transition">보내기</button>
      </form>
    </div>
  </div>
</section>
